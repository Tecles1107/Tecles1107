name: CI/CD for Studio Pro

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-and-test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        run: echo "Running linter... (configure)" # npm run lint

      - name: Run Tests
        run: echo "Running tests... (configure)" # npm test

  build-and-push-docker:
    needs: lint-and-test-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/backend:latest        run: echo "Corriendo tests... (configurar)" # npm test

  # ---- TRABAJO 2: Construir y Publicar la Imagen Docker (El Futuro) ----
  build-and-push-docker:
    needs: lint-and-test-backend # Solo se ejecuta si el trabajo anterior fue exitoso
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Solo en pushes a la rama main

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend # El contexto es la carpeta del backend
          file: ./backend/Dockerfile # La ubicaci√≥n de tu Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/backend:latest
