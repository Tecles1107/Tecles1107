name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: [ "18.x" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      # ---------- Frontend ----------
      - name: Install frontend deps (npm ci)
        if: ${{ hashFiles('package-lock.json') != '' }}
        run: npm ci

      - name: Lint frontend
        run: npm run lint
        continue-on-error: true

      - name: Build frontend
        run: npm run build

      - name: Test frontend
        run: npm test --silent
        continue-on-error: true

      # ---------- Backend (optional folder) ----------
      - name: Detect backend presence
        id: backend
        run: |
          if [ -f "backend/package.json" ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install backend deps (npm ci)
        if: ${{ steps.backend.outputs.present == 'true' && hashFiles('backend/package-lock.json') != '' }}
        working-directory: backend
        run: npm ci

      - name: Lint backend
        if: ${{ steps.backend.outputs.present == 'true' }}
        working-directory: backend
        run: npm run lint
        continue-on-error: true

      - name: Build backend
        if: ${{ steps.backend.outputs.present == 'true' }}
        working-directory: backend
        run: npm run build
        continue-on-error: true

      - name: Test backend
        if: ${{ steps.backend.outputs.present == 'true' }}
        working-directory: backend
        run: npm test --silent
        continue-on-error: true
