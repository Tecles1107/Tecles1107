name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install root deps (npm ci)
        run: npm ci

      - name: Install backend deps (npm ci)
        run: npm ci --prefix backend

      - name: Lint frontend
        run: npm run lint

      - name: Lint backend
        run: npm run lint --prefix backend || true

      - name: Build frontend
        run: npm run build

      - name: Build backend
        run: npm run build --prefix backend || echo "no backend build step"

      - name: Run frontend tests
        run: npm test --silent

      - name: Run backend tests
        run: npm test --prefix backend --silent || echo "no backend tests"
